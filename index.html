    <script>
          function menu_on() {
            document.getElementById("overlay_menu").style.display = "block";
          }

          function inventaire_on() {
            document.getElementById("overlay_inventaire").style.display = "block";
          }
          
          function menu_off() {
            document.getElementById("overlay_menu").style.display = "none";
            myFunction();

          }
          function inventaire_off() {

            myFunction();

          }

          window.addEventListener("keydown", function(e) {
          if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
              e.preventDefault();
          }
          }, false);

          function myFunction() {
            const element = document.getElementById("play_g");
            element.scrollIntoView({
            behavior: 'smooth',
            block: 'center',
            inline: 'center'
        });

      </script>
